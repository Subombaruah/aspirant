              <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cell Structure Battle</title>
  <style>
    body {
      font-family: Arial;
      background: #fafafa;
      text-align: center;
      padding: 30px;
    }
    .question { font-size: 20px; margin-bottom: 20px; }
    .options button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 300px;
    }
    .disabled { background: #ddd; cursor: not-allowed; }
    #result { display: none; font-size: 22px; color: green; }
  </style>
</head>
<body>
  <h1>Cell Structure: Quiz Battle</h1>
  <p id="status">Waiting for opponent...</p>
  <div id="quiz" style="display:none;">
    <div class="question" id="questionText"></div>
    <div class="options" id="options"></div>
  </div>
  <div id="result">
    <p>Battle Over!</p>
    <p>Your Score: <span id="yourScore"></span></p>
    <p>Opponent's Score: <span id="botScore"></span></p>
  </div>
  <script>
    const questions = [
      {
        q: "Which organelle is known as the powerhouse of the cell?",
        options: ["Ribosome", "Mitochondria", "Golgi body", "Lysosome"],
        correct: 1
      },
      {
        q: "The cell wall in plant cells is made of:",
        options: ["Cellulose", "Chitin", "Protein", "Lipids"],
        correct: 0
      }
    ];
    
    let index = 0, score = 0, botScore = 0;
    
    const questionText = document.getElementById('questionText');
    const options = document.getElementById('options');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const yourScore = document.getElementById('yourScore');
    const botScoreDisplay = document.getElementById('botScore');
    
    function loadQuestion() {
      const q = questions[index];
      questionText.textContent = Q${index + 1}: ${q.q};
      options.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i);
        options.appendChild(btn);
      });

      status.textContent = "Your turn...";
    }

    function selectAnswer(i) {
      const correct = questions[index].correct;
      if (i === correct) score++;
      disableOptions();
      status.textContent = "Opponent is thinking...";

      setTimeout(() => {
        const botCorrect = Math.random() > 0.3;
        if (botCorrect) botScore++;
        nextQuestion();
      }, 2000);
    }

    function disableOptions() {
      const buttons = options.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.classList.add("disabled");
      });
    }

    function nextQuestion() {
      index++;
      if (index < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      result.style.display = 'block';
      yourScore.textContent = score;
      botScoreDisplay.textContent = botScore;
    }

    setTimeout(() => {
      status.textContent = "Opponent found: Anjali_P (Delhi)";
      setTimeout(() => {
        status.style.display = "none";
        document.getElementById("quiz").style.display = "block";
        loadQuestion();
      }, 2000);
    }, 1500);
  </script>
</body>
</html>
